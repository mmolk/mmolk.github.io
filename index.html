 <!DOCTYPE html>

<head>
<title>garbage.variable</title>
<meta charset="UTF-8">

<meta name="author" content="Conor Sheils">
 <style>
   body{
     background-color: rgba(25,70,70,.5);
   }

   img{
     width:200px;
     height:200px;
     border-radius: 20%;
   }
  img:hover{
    width:200px;
    height:200px;
    animation: krug 1s infinite;

  }


  @keyframes krug{
    0%{
      border-radius: 20%;
      width:200px;

    }

    50%{
      border-radius: 50%;
      height:300px;
    }

    100%{
      border-radius: 20%;
    }
  }
 </style>
</head>
